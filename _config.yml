# Site wide configuration

title: Jim Junker's website
locale: en_US
description: Places for new, publications, thoughts, etc.
search: true
# url: https://www.jimjunker.com

# Jekyll configuration

permalink: /:categories/:title/
remote_theme: mmistakes/so-simple-theme@3.2.0
markdown: kramdown
highlighter: rouge
gems:
 - jekyll-sitemap
 - jekyll-gist
 - jekyll-feed


kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

